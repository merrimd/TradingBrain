on: [push]
name: IGMainWorkflow

jobs:
    build:
        name: Build and analyze
        runs-on: windows-latest
        steps:
          - name: Set up JDK 17
            uses: actions/setup-java@v4
            with:
              java-version: 17
              distribution: 'zulu' # Alternative distribution options are available.
          - uses: actions/checkout@v4
            with:
              fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
          - name: Cache SonarQube Cloud packages
            uses: actions/cache@v4
            with:
              path: ~\sonar\cache
              key: ${{ runner.os }}-sonar
              restore-keys: ${{ runner.os }}-sonar
          - name: Cache SonarQube Cloud scanner
            id: cache-sonar-scanner
            uses: actions/cache@v4
            with:
              path: ${{ runner.temp }}\scanner
              key: ${{ runner.os }}-sonar-scanner
              restore-keys: ${{ runner.os }}-sonar-scanner
          - name: Install SonarQube Cloud scanner
            if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
            shell: powershell
            run: |
              New-Item -Path ${{ runner.temp }}\scanner -ItemType Directory
              dotnet tool update dotnet-sonarscanner --tool-path ${{ runner.temp }}\scanner
          - name: Build and analyze
            env:
              SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
            shell: powershell
            run: |
              ${{ runner.temp }}\scanner\dotnet-sonarscanner begin /k:"merrimd_TradingBrain" /o:"merrimd" /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
              dotnet build tradingbrain.csproj
              ${{ runner.temp }}\scanner\dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
 
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
        # checkout the repo
        - name: 'Checkout GitHub Action'
          uses: actions/checkout@main
          
        - name: 'Login via Azure CLI'
          uses: azure/login@v1
          with:
            creds: ${{ secrets.AZURE_CREDENTIALS }}
        
        - name: 'Build and push image'
          uses: azure/docker-login@v1
          with:
            login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
            username: ${{ secrets.REGISTRY_USERNAME }}
            password: ${{ secrets.REGISTRY_PASSWORD }}
        - run: |
            docker build . -t ${{ secrets.REGISTRY_LOGIN_SERVER }}/tradingbrain-grid-test:${{ github.run_number }}
            docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/tradingbrain-grid-test:${{ github.run_number }}

        - name: 'Update Container App with new revision'
          run: |
            az containerapp update \
              --name tradingbrain-grid-test \
              --resource-group ${{ secrets.RESOURCE_GROUP }} \
              --image ${{ secrets.REGISTRY_LOGIN_SERVER }}/tradingbrain-grid-test:${{ github.run_number }} \
              --revision-suffix run-${{ github.run_number }}
